<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <title>E-commmerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">
                    STORE NAME
                </h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="all" class="category-button active">
                            <img src="/img/Icons/todo.png"alt="" width="40"> Todo
                        </button>
                    </li>
                    <li>
                        <button id="pastas" class="category-button">
                            <img src="/img/Icons/pasta.png" alt="" width="40"> Pastas
                        </button>
                    </li>
                    <li>
                        <button id="bebidas" class="category-button">
                            <img src="/img/Icons/bebidas.png"alt="" width="40"> Bebidas
                        </button>
                    </li>
                    <li>
                        <button id="combos" class="category-button">
                            <img src="/img/Icons/combo.png"alt="" width="40"> Combos
                        </button>
                    </li>
                    <li>
                        <a class="category-button cart-button" href="./cart.html"> 
                            <img src="/img/Icons/cart.png"alt="" width="40"> Carrito <span id="number" class="amount">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="footer-text">@2023 Store Name</p>
            </footer>
        </aside>
        <main>
            <h2 class="main-title" id="main-title">Todos los productos</h2>
            <div id="product-container"class="product-container">
                <!-- This will be filled with JS -->
            </div>
        </main>
    </div>
    <script src="../JS/index.js"></script>
</body>
</html>
