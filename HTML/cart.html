<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">
                    LA PINAMARENSE
                </h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="category-button back-button" href="./index.html"> 
                            <img src="/img/Icons/arrow-return-left.svg" alt="" width="40"> Volver
                        </a>
                    </li>
                    <li>
                        <a class="category-button cart-button active" href="./cart.html"> 
                            <img src="/img/Icons/cart.png"alt="" width="40"> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="footer_text">@2023 La Pinamarense</p>
            </footer>
        </aside>
        <main>
            <h2 class="main-title">Carrito</h2>
            <div class="cart-container">
                <p id="empty-cart" class="empty-cart">Tu carrito está vacío <i class="bi bi-emoji-frown-fill"></i></p>

                <div id="products-cart" class="products-cart disabled"> 
                    <!-- This will be filled with JS -->
                </div>

                <div id="actions-cart" class="actions-cart disabled">
                    <div class="left-actions-cart">
                        <button id="empty-actions-cart" class="empty-actions-cart">Vaciar carrito</button>
                    </div>
                    <div class="rigth-actions-cart">
                        <div class="total-actions-cart">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="buy-actions-cart" class="buy-actions-cart">Comprar ahora</button>
                    </div>
                </div>
                <p id="bought-cart" class="bought-cart disabled"> Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    <script src="../JS/cart.js"></script>
</body>
</html>
